<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CSS/contactus.css">
</head>
<body>
    <header>
    <div class="header-container">
      <img src="Assets/00.urc-logo.png" alt="Fantasy Rugby League Logo" class="URC_logo">
      <h1 style="font-size:18px; margin:0;">Fantasy Rugby League</h1>
      <button class="login">Login</button>
    </div>
    </header>
    <main>
  <section class="contact-card">
    <h2>Contact Us</h2>

    <form id="contact-form" class="contact-form">
      <div class="full">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div class="full">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="full">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <div class="full">
        <button type="submit" class="contact-submit">Submit</button>
      </div>
    </form>
  </section>
</main>

<script>
  // Use mailto: to send to the fixed address on submit
  document.getElementById('contact-form')?.addEventListener('submit', function (e) {
    e.preventDefault();
    const name = (document.getElementById('name')?.value || '').trim();
    const fromEmail = (document.getElementById('email')?.value || '').trim();
    const msg = (document.getElementById('message')?.value || '').trim();

    const subject = `Website contact from ${name || 'visitor'}`;
    const body = `Name: ${name}\nEmail: ${fromEmail}\n\n${msg}`;

    window.location.href =
      `mailto:richard.glynn@proton.me?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  });
</script>
